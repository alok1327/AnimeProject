<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <article class="product">
                <img src="path/to/your/image1.jpg" alt="Anime Figure 1">
                <h2>Anime Figure 1</h2>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <article class="product">
                <img src="path/to/your/image2.jpg" alt="Anime Figure 2">
                <h2>Anime Figure 2</h2>
                <p>$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <!-- Add more products here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anime Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
